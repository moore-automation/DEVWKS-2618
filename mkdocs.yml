site_name: 'Keeping Compliant with Open-Source Automation and NSO  .覺|覺.覺|覺.'
site_description: DEVWKS-2618 Workshop - NSO CI/CD Pipeline with Compliance Automation
site_author: Ed Moore, David Quezada & Jorge Mira
site_url: https://moore-automation.github.io/DEVWKS-2618

# Repository information
repo_name: DEVWKS-2618
repo_url: https://github.com/moore-automation/DEVWKS-2618
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024-2026 Cisco Systems, Inc.

# Theme configuration
theme:
  name: material
  custom_dir: docs/overrides
  language: en
  logo: assets/logo.jpg
  
  palette:
    # Cisco branded colors - Light mode
    - scheme: default
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.code.select
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github

# Custom CSS for Cisco branding
extra_css:
  - stylesheets/extra.css

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/moore-automation
      name: Moore Automation on GitHub
    - icon: fontawesome/solid/globe
      link: https://developer.cisco.com
      name: Cisco DevNet

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: false
      toc_depth: 0
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - macros:
      module_name: login_macro

# Navigation structure
nav:
  - Home: index.md
  - Workshop Guide:
    - Connectivity: pages/1_Connectivity.md
    - Sandbox Access: pages/2_Access.md
    - Working with GitLab: pages/3_Working_with_GitLab.md
    - Pipeline-Driven NSO Service Development: pages/4_Deploy_Pipeline.md
    - Adding Pre-Checks to the Pipeline: pages/5_Pre_Checks.md
    - Applying a Service to a Device: pages/6_Apply.md
    - Compliance Reporting: pages/7_Compliance_Reporting.md
    - Conclusion: pages/8_Conclusion.md
